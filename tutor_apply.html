<!DOCTYPE html>

<head>

<body style="background: url('images/tutor_apply.png') no-repeat;">
	<header>
		<div class="index-banner">
			<div class="content">
				<img src="images/index_logo.png" alt="">
				<div class="index-enter fr" style="color: #fff;">
					已有账号 <a href="#" class="f-14c">去登录</a>
				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="content">
			<div class="bot-pane apply-pane">
				<div class="left-desc apply-left">
					<div class="note-pane">
						<h2>申请为导师</h2>
					</div>
					<div class="form">
						<div class="input">
							<label for="">姓&emsp;&emsp;名：</label>
							<div class="txtRight"><input type="text"></div>
						</div>
						<div class="input">
							<label for="">性&emsp;&emsp;别：</label>
							<div class="txtRight">
								<label for="" class="js-radio"><span class="ipt-style"><input type="radio" class="ipt-default" name="gender" value=""></span>男</label>
								<label for="" class="js-radio"><span class="ipt-style"><input type="radio" class="ipt-default" name="gender" value=""></span>女</label>
							</div>
						</div>
						<div class="input">
							<label for="">手机号码：</label>
							<div class="txtRight"><input type="text"></div>
						</div>
						<div class="input">
							<label for="">是否有授课经验：</label>
							<div class="txtRight">
								<label for="" class="js-radio"><span class="ipt-style"><input type="radio" class="ipt-default" name="gender" value=""></span>是</label>
								<label for="" class="js-radio"><span class="ipt-style"><input type="radio" class="ipt-default" name="gender" value=""></span>否</label>
							</div>
						</div>
						<div class="input">
							<label for="">授课方式：</label>
							<div class="txtRight">
								<label for="" class="js-checkbox"><span class="chk-style"><input type="checkbox" class="ipt-default" name="gender" value=""></span>公开课</label>
								<label for="" class="js-checkbox"><span class="chk-style"><input type="checkbox" class="ipt-default" name="gender" value=""></span>内训课</label>
								<label for="" class="js-checkbox"><span class="chk-style"><input type="checkbox" class="ipt-default" name="gender" value=""></span>视频教学</label>
							</div>
						</div>
						<div class="textarea">
							<label for="">授课风格：</label>
							<div class="txtRight">
								<textarea name="" id="" cols="30" rows="6"></textarea>
							</div>
						</div>
						<div class="input">
							<label for="">擅长领域：</label>
							<div class="txtRight">
								<label for="" class="js-checkbox"><span class="chk-style"><input type="checkbox" class="ipt-default" name="gender" value=""></span>企业文化</label>
								<label for="" class="js-checkbox"><span class="chk-style"><input type="checkbox" class="ipt-default" name="gender" value=""></span>财务管理</label>
								<label for="" class="js-checkbox"><span class="chk-style"><input type="checkbox" class="ipt-default" name="gender" value=""></span>人力资源</label>
							</div>
						</div>
						<div class="course-btn">
							<a href="#" class="buy">立即申请</a>
						</div>
					</div>
				</div>
				<div class="course-right apply-right">
					<div class="note-pane">
						<h2>联系我们</h2>
					</div>
					<div class="apply-right-info">
						<div>联&ensp;系&ensp;人：<span>林泽宇</span></div>
						<div>联系电话：<span>18888888888</span></div>
						<div>微&emsp;&emsp;信：<span>18888888888</span></div>
						<div>Q&emsp;&ensp;&emsp;Q：<span>18888888888</span></div>
						<div>邮&emsp;&emsp;箱：<span>18888888888</span></div>
						<div>总部地址：<span class="adr">浙江省杭州市西湖区文一西路462号文新科技楼</span></div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/jquery.idcode.js"></script>
	<script src="js/main.js"></script>
</body>
</html>

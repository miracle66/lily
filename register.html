<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<title>注册</title>
	<link rel="shortcut icon" href="http://home.9first.com/favicon.ico">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">

	<script src="http://f3.v.veimg.cn/global_ued/js/gallery/html5.js"></script>
</head>
<body style="background: url('images/register_bg.png') no-repeat;">
	<header>
		<div class="index-banner">
			<div class="content" style="text-align: center;margin-top: 30px;">
				<img src="images/bot_logo.png" alt="">
			</div>
		</div>
	</header>
	<section>
		<div class="content">
			<div class="bot-pane apply-pane">
				<div class="form login-box">
					<!--注册中-->
					<div class="logings">
						<div class="item">
							<label for="">手机号码：</label><input type="text" placeholder="请输入您的手机号码">
						</div>
						<div class="item gets">
							<label for="">手机验证码：</label><input type="text" placeholder="请输入手机获取的验证码"><span class="getYzm">获取验证码</span>
						</div>
						<div class="item">
							<label for="">密&emsp;&emsp;码：</label><input type="text" placeholder="6-20个数字或字母组成">
						</div>
						<div class="item gets">
							<label for="">验&emsp;证&emsp;码：</label><input type="text" placeholder="请输入验证码"><span class="codes" id="idcode"></span>
						</div>
						<div class="item">
							<label for="" class="js-checkbox" style="width: 35px;"><span class="chk-style"><input type="checkbox" class="chk-default"></span></label>
							我已经阅读并同意 <a href="#" class="f-14c">《用户服务协议》、《隐私权保护声明》</a>
						</div>
						<div class="course-btn">
							<a href="#" class="buy js-apply">立即申请</a>
						</div>
					</div>
					<!--注册成功-->
					<div class="login-success">
						<div class="success-bg"></div>
						<h2>注册成功！</h2>
						<p><a href="#" class="f-14c">完善信息，</a>我已迫不及待了呢！</p>
					</div>
					<div class="login-bottom">
						已有账号？去<a href="#" class="f-14c">登录</a>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="js/libs/jquery.min.js"></script>
	<script src="js/libs/bootstrap.min.js"></script>
	<script src="js/libs/jquery.idcode.js"></script>
	<script src="js/main.js"></script>
	<script>
		$.idcode.setCode();   //加载生成验证码方法

		$('.js-apply').click(function () {
			$('.login-success').show();
			$('.logings').hide();
		})
	</script>
</body>
</html>
